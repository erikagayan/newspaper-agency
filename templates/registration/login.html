{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

  <h1 class="margin-for-login">Login</h1>

  {% if next %}
    <p class="margin-for-login">Please login to see this page.</p>
  {% endif %}

  <form class="margin-for-login" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Login" class="btn btn-primary login-button"/>
    <input type="hidden" name="next" value="{{ next }}"/>
  </form>

  <a class="register-button" href="{% url 'news:register_user' %}"><input type="submit" value="Register" class="btn btn-secondary"></a>

{% endblock %}
